<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert Employee Data</title>
</head>
<body>
<form method="post" action="save">
  <table>
    <tr>
      <td>
        Employee Id:    <input type="text" name="id">
      </td>
    </tr>
     <tr>
      <td>
        Employee name:  <input type="text" name="ename">
      </td>

      </td>
    </tr>
     <tr>

      </td>
    </tr>
    
  <tr>

    </td>
    </tr>
  </table>

</form>

</body>
</html>
